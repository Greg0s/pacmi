<html>
 <head>
  <title>Pacmi</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <script src="../build/Sprite.js"></script>

 </head>
 <body >
  <div class="background">
    <img class="background__noise" src="./assets/img/noise.png" draggable="false" alt="Grain">
    <div class="background__gradient"></div>
  </div>
  <img class="logo" src="assets/img/pacmi.png">
  <button id="play" onclick="new Scene(scene).demarrer()">
    Jouer
  </button>
  <div id="scene">
  </div>
  <div id="end-screen">
    <h1 id="end-msg">Fin de la partie</h1>
    <ul>
      <li>
        Score <span id="score-final"></span>
      </li>
      <li>
        Temps <span id="timer"></span>s
      </li>
      <li>
        Variance score <span id="variance"></span>
      </li>
      <li>
        Couleur moyenne <span id="col-moy-box"><span id="col-moy-text"></span></span>
      </li>
    </ul>
  </div>

  <footer>
